<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>LightingApp – DIP-Switch Calculator</title>

  <!-- PWA -->
  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#0b0f15" />

  <!-- Styles -->
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="stylesheet" href="/css/nav.css" />
</head>
<body>
  <main class="app" id="app">
    <section class="card">
      <h2>DIP-Switch Calculator</h2>

      <div class="row g8">
        <div class="field">
          <label for="addr">DMX adres (1–512)</label>
          <input id="addr" type="number" min="1" max="512" value="1" />
        </div>
      </div>

      <div id="dipwrap" class="dips"></div>
    </section>
  </main>

  <!-- SW + Modules -->
  <script src="/js/sw-register.js"></script>
  <script type="module" src="/js/nav.js"></script>
  <script type="module">
    import { initDipswitch } from '/js/dipswitch.page.js';
    initDipswitch();
  </script>
</body>
</html>
