<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>LightingApp – DIP-Switch Calculator</title>

  <!-- PWA (optioneel) -->
  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#0b0f15" />

  <!-- Globale styles van de site -->
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="stylesheet" href="/css/nav.css" />

  <!-- Pagina-specifieke styles (zit bij jou óók in style.css, dit is prima) -->
  <link rel="stylesheet" href="/css/dipswitch.css" />
</head>
<body>
  <main class="app" id="app">
    <section class="card">
      <h2>DIP-Switch Calculator</h2>
      <p class="muted">
        Voer een DMX-adres (1–512) in of tik schakelaars aan. De labels boven de switches lopen
        <b>1→9</b> bij links→rechts en <b>9→1</b> bij rechts→links. Je keuzes worden onthouden.
      </p>

      <div class="row g8">
        <div class="field" style="max-width:200px">
          <label for="addr">DMX adres (1–511)</label>
          <input id="addr" type="number" min="1" max="511" value="1" inputmode="numeric" />
        </div>
      </div>

      <!-- Rij met verticale knop LINKS en de DIP-bank RECHTS -->
      <div class="dipwrap-row">
        <!-- Verticale ON-richting (boven/beneden) links naast de bank -->
        <button class="btn arrow-btn vertical" id="dip-orient" type="button" aria-pressed="false" title="Zet ON naar beneden">
          <span class="arrow" aria-hidden="true"></span>
          <span class="arrow-label">ON beneden</span>
        </button>

        <!-- De 9 DIP’s -->
        <div id="dipwrap" class="dips">
          <!-- JS rendert hier 9 items -->
        </div>
      </div>

      <!-- Rij met horizontale flip KNOP onder de bank, gecentreerd -->
      <div class="dipwrap-row horizontal">
        <button class="btn arrow-btn horizontal" id="dip-hflip" type="button" aria-pressed="false" title="Spiegel naar Rechts">
          <span class="arrow-h" aria-hidden="true"></span>
          <span class="arrow-h-label">Links → Rechts</span>
        </button>
      </div>
    </section>
  </main>

  <!-- Pagina-logic: ES module die core/state importeert -->
  <script type="module" src="/js/dipswitch.page.js"></script>
</body>
</html>
