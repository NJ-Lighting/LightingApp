<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>LightingApp â€“ GDTF Share</title>

  <!-- PWA -->
  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#0b0f15" />

  <!-- Styles -->
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="stylesheet" href="/css/nav.css" />
</head>
<body>
  <a href="#main" class="sr-only">Sla navigatie over</a>

  <main class="app" id="main">
    <section class="card">
      <h1 style="margin-top:0">GDTF Share</h1>

      <!-- Login -->
      <div class="row">
        <div class="field">
          <label for="gdtf-user">Username</label>
          <input id="gdtf-user" autocomplete="username" />
        </div>
        <div class="field">
          <label for="gdtf-pass">Password</label>
          <input id="gdtf-pass" type="password" autocomplete="current-password" />
        </div>
        <div class="field">
          <label aria-hidden="true">&nbsp;</label>
          <div class="row">
            <button class="btn-primary" id="gdtf-login" type="button">Login</button>
            <button class="btn-ghost" id="gdtf-logout" type="button">Logout</button>
          </div>
        </div>
      </div>

      <div class="note" id="gdtf-status" role="status">Not logged in.</div>

      <!-- Search / filter -->
      <div class="row" style="align-items:flex-end">
        <button id="gdtf-getlist" class="btn-primary" type="button" disabled>Get List</button>

        <div class="field">
          <label for="gdtf-manu-input">Manufacturer</label>
          <!-- onze JS maakt/onderhoudt hieronder automatisch <datalist id="gdtf-manus-dl"> -->
          <input id="gdtf-manu-input" disabled list="gdtf-manus-dl" />
          <datalist id="gdtf-manus-dl"></datalist>
        </div>

        <div class="field">
          <label for="gdtf-fixture-input">Fixture</label>
          <!-- onze JS maakt/onderhoudt hieronder automatisch <datalist id="gdtf-fixtures-dl"> -->
          <input id="gdtf-fixture-input" disabled list="gdtf-fixtures-dl" />
          <datalist id="gdtf-fixtures-dl"></datalist>
        </div>

        <span class="muted" id="gdtf-count" aria-live="polite"></span>
      </div>

      <!-- Alphabetical filter -->
      <div class="chips" id="gdtf-alpha"></div>

      <!-- Table -->
      <div class="table-wrap">
        <table id="gdtf-table">
          <thead>
            <tr>
              <th class="sortable" data-sort="manufacturer" aria-sort="none" scope="col">Manufacturer</th>
              <th class="sortable" data-sort="fixture" aria-sort="none" scope="col">Fixture</th>
              <th scope="col">Revision</th>
              <th scope="col">Modes</th>
              <th scope="col">Rating</th>
              <th scope="col">Size</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>
  </main>

  <!-- SW + Modules -->
  <script src="/js/sw-register.js"></script>
  <script type="module" src="/js/nav.js"></script>
  <script type="module">
    import { initGdtf } from '/js/gdtf.page.js';
    initGdtf();
  </script>
</body>
</html>
