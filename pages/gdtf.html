<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>LightingApp â€“ GDTF Share</title>

  <!-- PWA -->
  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#0b0f15" />

  <!-- Styles -->
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="stylesheet" href="/css/nav.css" />
</head>
<body>
  <main class="app" id="app">
    <section class="card">
      <h2>GDTF Share</h2>

      <!-- Login -->
      <div class="row">
        <div class="field">
          <label for="gdtf-user">Username</label>
          <input id="gdtf-user" autocomplete="username" />
        </div>
        <div class="field">
          <label for="gdtf-pass">Password</label>
          <input id="gdtf-pass" type="password" autocomplete="current-password" />
        </div>
        <div class="field">
          <label aria-hidden="true">&nbsp;</label>
          <div class="row">
            <button class="btn-primary" id="gdtf-login">Login</button>
            <button class="btn-ghost" id="gdtf-logout">Logout</button>
          </div>
        </div>
      </div>

      <div class="note" id="gdtf-status">Not logged in.</div>

      <!-- Search / filter -->
      <div class="row" style="align-items:flex-end">
        <button id="gdtf-getlist" class="btn-primary" disabled>Get List</button>

        <div class="field">
          <label for="gdtf-manu-input">Manufacturer</label>
          <div class="typeahead">
            <input id="gdtf-manu-input" disabled />
            <div id="gdtf-manu-list" class="ta-list"></div>
          </div>
        </div>

        <div class="field">
          <label for="gdtf-fixture-input">Fixture</label>
          <div class="typeahead ta-disabled">
            <input id="gdtf-fixture-input" disabled />
            <div id="gdtf-fixture-list" class="ta-list"></div>
          </div>
        </div>

        <span class="muted" id="gdtf-count"></span>
      </div>

      <!-- Alphabetical filter -->
      <div class="chips" id="gdtf-alpha"></div>

      <!-- Table -->
      <div class="table-wrap">
        <table id="gdtf-table">
          <thead>
            <tr>
              <th class="sortable" data-sort="manufacturer">Manufacturer</th>
              <th class="sortable" data-sort="fixture">Fixture</th>
              <th>Revision</th>
              <th>Modes</th>
              <th>Rating</th>
              <th>Size</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>
  </main>

  <!-- SW + Modules -->
  <script src="/js/sw-register.js"></script>
  <script type="module" src="/js/nav.js"></script>
  <script type="module">
    import { initGdtf } from '/js/gdtf.page.js';
    initGdtf();
  </script>
</body>
</html>
