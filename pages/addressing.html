<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>LightingApp – Bulk Addressing</title>

  <!-- PWA -->
  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#0b0f15" />

  <!-- Styles -->
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="stylesheet" href="/css/nav.css" />
</head>
<body>
  <a href="#main" class="sr-only">Sla navigatie over</a>

  <main class="app" id="main">
    <section class="card">
      <h1 style="margin-top:0">Bulk Fixture Addressing</h1>

      <!-- Plan builder -->
      <div class="row" style="margin-bottom:6px">
        <div class="field" style="flex:2; min-width:280px">
          <label for="addr-fixture-input">Add fixture (from Library)</label>
          <div class="typeahead" id="ta-addr-fixture">
            <input id="addr-fixture-input" placeholder="Search brand, model, mode…" autocomplete="off" aria-controls="addr-fixture-list" aria-expanded="false" role="combobox" />
            <div class="ta-list" id="addr-fixture-list" role="listbox" aria-label="Fixture suggestions"></div>
          </div>
        </div>
        <div class="field" style="max-width:140px">
          <label for="addr-fixture-qty">Quantity</label>
          <input id="addr-fixture-qty" type="number" min="1" value="1" inputmode="numeric" />
        </div>
        <div class="field" style="max-width:260px">
          <label aria-hidden="true">&nbsp;</label>
          <div class="row">
            <button class="btn-primary" id="addr-fixture-add" type="button">Add to Plan</button>
            <button class="btn-ghost" id="addr-plan-clear" type="button">Clear Plan</button>
          </div>
        </div>
      </div>

      <!-- Patch Plan Table -->
      <div class="table-wrap" id="addr-plan-wrap" style="display:none">
        <table id="addr-plan-table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Fixture</th>
              <th scope="col">Mode</th>
              <th scope="col">Footprint</th>
              <th scope="col">Qty</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <!-- Generator params -->
      <div class="row">
        <div class="field">
          <label for="addr-start">Start Address</label>
          <input id="addr-start" type="number" min="1" max="512" value="1" inputmode="numeric" />
        </div>
        <div class="field">
          <label for="addr-universe">Start Universe</label>
          <input id="addr-universe" type="number" min="1" value="1" inputmode="numeric" />
        </div>
        <div class="field">
          <label for="addr-footprint">Footprint</label>
          <input id="addr-footprint" type="number" min="1" value="16" inputmode="numeric" />
        </div>
        <div class="field">
          <label for="addr-quantity">Quantity</label>
          <input id="addr-quantity" type="number" min="1" value="1" inputmode="numeric" />
        </div>
      </div>

      <div class="row">
        <div class="field">
          <label for="addr-gap">Gap</label>
          <input id="addr-gap" type="number" min="0" value="0" inputmode="numeric" />
        </div>
        <div class="field">
          <label for="addr-mode">Overflow</label>
          <select id="addr-mode">
            <option value="reset" selected>Reset at new universe</option>
            <option value="roll">Carry over</option>
          </select>
        </div>
        <div class="field" style="max-width:420px">
          <label aria-hidden="true">&nbsp;</label>
          <div class="row row-mini">
            <button class="btn-primary" id="addr-generate" type="button">Generate</button>
            <button class="btn-ghost" id="addr-export" type="button">Export CSV</button>
            <button class="btn-ghost" id="addr-copy" type="button">Copy Table</button>
          </div>
        </div>
      </div>

      <!-- Output -->
      <div class="table-wrap">
        <table id="addr-table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Name</th>
              <th scope="col">Universe</th>
              <th scope="col">Address</th>
              <th scope="col">Footprint</th>
              <th scope="col">End</th>
              <th scope="col">Notes</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>
  </main>

  <!-- SW + Modules -->
  <script src="/js/sw-register.js"></script>
  <script type="module" src="/js/nav.js"></script>
  <script type="module">
    import { initAddressing } from '/js/addressing.page.js';
    initAddressing();
  </script>
</body>
</html>
