<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>LightingApp – Bulk Addressing</title>
  <link rel="manifest" href="../manifest.json" />
  <meta name="theme-color" content="#0b0f15" />
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
  <main class="app" id="app">
    <header class="header"></header>

    <section class="card">
      <h2>Bulk Fixture Addressing</h2>

      <!-- Plan builder -->
      <div class="row" style="margin-bottom:6px">
        <div class="field" style="flex:2; min-width:280px">
          <label for="addr-fixture-input">Add fixture (from Library)</label>
          <div class="typeahead" id="ta-addr-fixture">
            <input id="addr-fixture-input" placeholder="Search brand, model, mode…" autocomplete="off" />
            <div class="ta-list" id="addr-fixture-list" role="listbox"></div>
          </div>
        </div>
        <div class="field" style="max-width:140px">
          <label>Quantity</label>
          <input id="addr-fixture-qty" type="number" min="1" value="1" />
        </div>
        <div class="field" style="max-width:220px">
          <label>&nbsp;</label>
          <div class="row">
            <button class="btn-primary" id="addr-fixture-add">Add to Plan</button>
            <button class="btn-ghost" id="addr-plan-clear">Clear Plan</button>
          </div>
        </div>
      </div>

      <!-- Patch Plan Table -->
      <div class="table-wrap" id="addr-plan-wrap" style="display:none">
        <table id="addr-plan-table">
          <thead>
            <tr>
              <th>#</th><th>Fixture</th><th>Mode</th><th>Footprint</th><th>Qty</th><th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <!-- Generator params -->
      <div class="row">
        <div class="field"><label for="addr-start">Start Address</label><input id="addr-start" type="number" min="1" max="512" value="1" /></div>
        <div class="field"><label for="addr-universe">Start Universe</label><input id="addr-universe" type="number" min="1" value="1" /></div>
        <div class="field"><label for="addr-footprint">Footprint</label><input id="addr-footprint" type="number" min="1" value="16" /></div>
        <div class="field"><label for="addr-quantity">Quantity</label><input id="addr-quantity" type="number" min="1" value="1" /></div>
      </div>

      <div class="row">
        <div class="field"><label for="addr-gap">Gap</label><input id="addr-gap" type="number" min="0" value="0" /></div>
        <div class="field">
          <label for="addr-mode">Overflow</label>
          <select id="addr-mode">
            <option value="reset" selected>Reset at new universe</option>
            <option value="carry">Carry over</option>
          </select>
        </div>
        <div class="field">
          <label>&nbsp;</label>
          <div class="row">
            <button class="btn-primary" id="addr-generate">Generate</button>
            <button class="btn-ghost" id="addr-export">Export CSV</button>
            <button class="btn-ghost" id="addr-copy">Copy Table</button>
          </div>
        </div>
      </div>

      <!-- Output -->
      <div class="table-wrap">
        <table id="addr-table">
          <thead>
            <tr><th>#</th><th>Name</th><th>Universe</th><th>Address</th><th>Footprint</th><th>End</th><th>Notes</th></tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>
  </main>

  <script src="../js/sw-register.js"></script>
  <script type="module">
    import { renderHeader } from '../js/nav.js';
    import { initAddressing } from '../js/addressing.page.js';
    renderHeader('addr');
    initAddressing();
  </script>
</body>
</html>
