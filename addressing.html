<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>LightingApp – Bulk Addressing</title>
  <meta name="theme-color" content="#0b0f15" />
  <link rel="stylesheet" href="assets/app.css">
</head>
<body>
  <main class="app" id="app">
    <section class="card">
      <h2>Bulk Fixture Addressing</h2>

      <!-- Nieuw: Fixture uit Library kiezen -->
      <div class="row" style="margin-bottom:6px">
        <div class="field" style="flex:2; min-width:280px">
          <label for="addr-fixture-input">Fixture (from Library)</label>
          <div class="typeahead" id="ta-addr-fixture">
            <input id="addr-fixture-input" placeholder="Search brand, model, mode…" autocomplete="off" />
            <div class="ta-list" id="addr-fixture-list" role="listbox" aria-label="Fixture suggestions"></div>
          </div>
          <div class="hint" id="addr-fixture-hint">No selection</div>
        </div>
        <div class="field" style="max-width:160px">
          <label>&nbsp;</label>
          <div class="row">
            <button class="btn-ghost" id="addr-fixture-clear">Clear</button>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="field">
          <label for="addr-start">Start Address</label>
          <input id="addr-start" type="number" min="1" max="512" value="1" />
        </div>
        <div class="field">
          <label for="addr-universe">Start Universe</label>
          <input id="addr-universe" type="number" min="1" value="1" />
        </div>
        <div class="field">
          <label for="addr-footprint">Footprint (channels)</label>
          <input id="addr-footprint" type="number" min="1" value="16" />
        </div>
        <div class="field">
          <label for="addr-quantity">Quantity</label>
          <input id="addr-quantity" type="number" min="1" value="8" />
        </div>
      </div>

      <div class="row" style="margin-top:8px">
        <div class="field">
          <label for="addr-gap">Gap Between Fixtures (channels)</label>
          <input id="addr-gap" type="number" min="0" value="0" />
        </div>
        <div class="field">
          <label for="addr-mode">Numbering</label>
          <select id="addr-mode">
            <option value="contiguous" selected>Contiguous across universes</option>
            <option value="reset">Reset to 1 at each new universe</option>
          </select>
        </div>
        <div class="field">
          <label>&nbsp;</label>
          <div class="row">
            <button class="btn-primary" id="addr-generate">Generate</button>
            <button class="btn-ghost" id="addr-export">Export CSV</button>
            <button class="btn-ghost" id="addr-copy">Copy Table</button>
          </div>
        </div>
      </div>

      <div class="chips" style="margin:10px 0 6px">
        <span class="chip">Universe is fixed at <b>512 ch</b> (DMX512)</span>
        <span class="chip">Hold <span class="kbd">Alt</span> to edit name/notes inline</span>
        <span class="chip" id="addr-fixture-chip" hidden>Using library fixture</span>
      </div>

      <div class="table-wrap" style="margin-top:10px">
        <table id="addr-table">
          <thead><tr>
            <th>#</th><th>Name</th><th>Universe</th><th>Address</th><th>Footprint</th><th>End</th><th>Notes</th>
          </tr></thead>
          <tbody></tbody>
        </table>
      </div>
    </section>
  </main>
  <script type="module">
    import { renderHeader } from './assets/nav.js';
    import { initAddressing } from './assets/addressing.js';
    renderHeader('addr');
    initAddressing();
  </script>
</body>
</html>
